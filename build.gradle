

group 'com.gradle.test'
version '1.0'



apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'com.zhongsou.test.Test'
        attributes 'Premain-class': 'com.zhongsou.test.SizeOfObject'
        attributes 'Can-Redefine-Classes': 'false'
    }
}
